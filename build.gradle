buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.40")
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'net.serenity-bdd.aggregator'
}

group 'com.co.david'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext{
    serenityVersion = '2.0.82'
    serenityCucumberVersion = '1.0.21'
}

dependencies {
    implementation "net.serenity-bdd:serenity-screenplay:$rootProject.ext.serenityVersion"
    implementation "net.serenity-bdd:serenity-cucumber4:$rootProject.ext.serenityCucumberVersion"
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:1.1.36'
    testImplementation "net.serenity-bdd:serenity-core:$rootProject.ext.serenityVersion"
    testImplementation "net.serenity-bdd:serenity-junit:$rootProject.ext.serenityVersion"
}

tasks.withType(Test) {
    maxParallelForks = Runtime.runtime.availableProcessors()
}
test {
    maxParallelForks = Runtime.runtime.availableProcessors()
}
